@let btn = { style : style(), vertList : vertList(), label : label(), icon : icon(),
notifications : notifications(), showLabel : showLabel(), showIcon : showIcon() };

<button
  [class]="`btn-${btn.style}`"
  [ngClass]="!btn.showLabel || !btn.label ? 'px3' : ''"
>
  @if (btn.showIcon && btn.icon) {
  <i class="material-icons-round">{{ btn.icon }}</i>
  } @if (btn.showLabel && btn.label) {
  <span>{{ btn.label }}</span>
  }
</button>
