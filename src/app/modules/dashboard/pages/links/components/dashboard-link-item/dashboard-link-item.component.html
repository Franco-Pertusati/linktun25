@let l = link();

<div class="card wFull flex gap6 itemsCenter">
  <div class="imgContainer">
    <img [src]="l.favIcon" alt="favIcon of the original link web" />
  </div>
  <div class="flex flexCol gap3 flexGrow overflowHidden">
    <div class="flex gap3 flexGrow maincont">
      <a
        target="_blank"
        [href]="`${linkTunUrl}/${l.shortCode}`"
        class="boldText"
        >{{ noProtocolUrl }}</a
      >
    </div>
    <div class="flex gap3 itemsCenter">
      <i class="material-symbols-rounded mutedText">subdirectory_arrow_right</i>
      <span class="mutedText">
        {{ l.originalUrl }}
      </span>
    </div>
  </div>
  <div class="flex gap3">
    <app-button-copy [texToCopy]="noProtocolUrl" [extraCss]="'p3'" />
    <app-button [icon]="'qr_code'" (click)="openQrDialog()" />
  </div>
</div>
