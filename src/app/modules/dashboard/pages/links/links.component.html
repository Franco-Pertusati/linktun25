<div class="container flex flexCol gap6">
  <div class="topBar gap3">
    <div class="layoutWidth mAuto flex justBetween flexWrap p6">
      <h2 class="titleText">Your list of links</h2>
      <app-button
        (click)="openCreateLinkDialog()"
        [icon]="'add'"
        [label]="'Create new link'"
        [style]="'filled'"
      />
    </div>
  </div>
  <div class="layoutWidth mAuto wFull p6">
    <div class="p6 wFull">
      @for (link of linksList; track $index) {
        <app-link-item [link]="link"/>
      }
    </div>
  </div>
</div>
