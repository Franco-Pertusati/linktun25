@let l = link();

<div class="p6 itemsCenter flex gap6 bgDark rounded6">
  <div class="imgContainer">
    <img [src]="l.favIcon" alt="favIcon of the original link web" />
  </div>
  <div class="linksContainer">
    <div class="flex gap3 itemsCenter">
      <a class="boldText shortLink" [href]="`${linkTunUrl}/${l.shortCode}`">
        {{ reomoveLinkScheme(l.shortLink) }}
      </a>
      <app-button-copy [texToCopy]="l.shortLink" [extraCss]="'p0'" />
      <button (click)="openQrDialog()">
        <i class="material-symbols-rounded">qr_code</i>
      </button>
    </div>
    <div class="ogLink">
      <span class="mutedText smallText">
        {{ l.originalUrl }}
      </span>
    </div>
  </div>
  <button class="bg py3 px6">
    <i class="material-symbols-rounded">ads_click</i>
    <span class="smallText">32 clicks</span>
  </button>
  <button (click)="openLinkPanel()">
    <i class="material-symbols-rounded mutedText">more_vert</i>
  </button>
</div>
